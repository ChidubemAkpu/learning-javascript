<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My javascript</title>
</head>
<body>

    <script>
        'use  strict';
        function getMean(){
            let y = 0;
            let container = [];
            let x = +prompt('Number of values?') ;
            for(let i=0;i<x;i++){
                
                r = +prompt('number' + (i + 1));
                container.push(r);
                y += r;
            }
            return container[0];
        }
        document.write(getMean())
        
        
    </script>
        <p>This is my first program</p>
</body>
</html>
